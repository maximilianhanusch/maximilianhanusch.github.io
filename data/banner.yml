title : "Dr. Maximilian Hanusch"
subtitle: |
  Welcome to my personal webpage
content : |
  I am an ecologist curious and passionate about biodiversity and the dynamics of living systems. Currently, I am focusing on chemodiversity as a PostDoc in the working group of Robert R. Junker within the research Unit For3000. During my PhD, I explored ecological succession and ecosystem dynamics in an high alpine setting at Salzburg University. Afterwards, I worked on the improvement of protected area networks at the Bavarian State Ministry for the Environment.
  <br /> <br /> Thank you for taking the time to visit my site.
  <br /> <br />
  Maximilian<br />
  
